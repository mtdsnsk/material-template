<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
</head>

<body>
  <div id="app" class="wrapper ">
    <div class="sidebar" data-color="azure" data-background-color="white">
      <div class="logo">
        <a href="#" class="simple-text logo-mini">
          CT
        </a>
        <a href="#" class="simple-text logo-normal">
          Creative Tim
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li v-for="project in projects" class="nav-item active">
            <a v-on:click="select(project.id)" class="nav-link" href="#0">
              <i class="material-icons">dashboard</i>
              <p>{{ project.name }}</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
      </div>
    </div>
    <div class="main-panel">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="material-icons">notifications</i> Notifications
                </a>
              </li>
              <!-- your navbar here -->
              <div class="dropdown show">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ステータスを絞り込む</a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a v-on:click="changeStatus(1)" class="dropdown-item">進行中</a>
                    <a v-on:click="changeStatus(2)" class="dropdown-item">完了</a>
                  </div>
                </div>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <!-- your content here -->
          <div v-for="todoItem in currentData" class="col-md-3">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">{{ todoItem.text }}</h4>
                <p class="category">Category subtitle</p>
              </div>
              <div class="card-body">
              </div>
            </div>
          </div>
          <div v-for="todoItem in currentData" class="col-md-3">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">{{ todoItem.text }}</h4>
                <p class="category">Category subtitle</p>
              </div>
              <div class="card-body">
              </div>
            </div>
          </div>
        </div>
      </div>
      <my-footer></my-footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="assets/js/template.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        currentData: [],
        projects: [
          { id: 1, name: "プロジェクトX" },
          { id: 2, name: "プロジェクトY" },
          { id: 3, name: "プロジェクトZ" }
        ],
        todoList: [
          { id: 1, project_id: 1, text: "ああああ" },
          { id: 2, project_id: 1, text: "いいいい" },
          { id: 3, project_id: 1, text: "うううう" },
          { id: 4, project_id: 2, text: "ええええ" },
          { id: 5, project_id: 2, text: "おおおお" }
        ]
      },
      methods: {
        select: function (project_id) {
          console.log("選択されました:" + project_id);
          this.currentData = this.todoList.filter(
            item => item.project_id == project_id
          )
        },
        changeStatus: function (status_id) {
          console.log("ステータス変更:" + status_id);
        }
      }
    })
  </script>
</body>

</html>
