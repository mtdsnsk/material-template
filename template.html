<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
</head>

<body>
  <div id="app" class="wrapper ">
    <div class="sidebar" data-color="azure" data-background-color="white">
      <div class="logo">
        <a href="#" class="simple-text logo-normal">
          ToDoリスト
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item text-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newProjectModal">
              プロジェクトを追加
            </button>
          </li>
          <hr>
          <li v-for="project in projects" class="nav-item active">
            <a v-on:click="select(project.id)" class="nav-link" href="#0">
              <i class="material-icons">dashboard</i>
              <p>{{ project.name }}</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>

      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTodoModal">
                  Todoを追加
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="material-icons">notifications</i> Notifications
                </a>
              </li>
              <!-- your navbar here -->
              <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ステータスを絞り込む</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a v-on:click="changeStatus(0)" class="dropdown-item">全て</a>
                  <a v-on:click="changeStatus(1)" class="dropdown-item">進行中</a>
                  <a v-on:click="changeStatus(2)" class="dropdown-item">完了</a>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="container">
            <div class="row">
              <div class="col-sm-4 col-lg-4">
                進行中
                <!-- your content here -->
                <div v-for="todoItem in currentData" draggable="true" class="col-md-12">
                  <div v-if="todoItem.status.id == 1">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title">{{ todoItem.name }}</h4>
                        <p class="category">{{ findProjectName(todoItem.project.id) }}</p>
                        <a class="btn" v-on:click="editTodo(todoItem.id, todoItem.project.id)" data-toggle="modal" data-target="#editModal">
                          <i class="material-icons">edit</i>
                        </a>
                      </div>
                      <div class="card-body">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 col-lg-4">
                完了
                <!-- your content here -->
                <div v-for="todoItem in currentData" draggable="true" class="col-md-12">
                  <div v-if="todoItem.status.id == 2">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title">{{ todoItem.name }}</h4>
                        <p class="category">{{ findProjectName(todoItem.project.id) }}</p>
                        <a class="btn" v-on:click="editTodo(todoItem.id)" data-toggle="modal" data-target="#editModal">
                          <i class="material-icons">edit</i>
                        </a>
                      </div>
                      <div class="card-body">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <my-footer></my-footer>
    </div>

    <!-- Todo編集用のModal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">TODOの編集</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <select v-model="editProjectId" class="form-control selectpicker" data-style="btn btn-link"
                id="exampleFormControlSelect1">
                <option 
                  v-for="project in projects" 
                  v-bind:value="project.id"
                >
                  {{ project.name }}
                </option>
              </select>
              <input v-model="editTodoName" class="form-control" placeholder="TODOのコンテンツ">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button v-on:click="editTodoSave" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- プロジェクト新規作成用のModal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">プロジェクトの追加</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input v-model="newProjectName" class="form-control" placeholder="プロジェクト名">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button v-on:click="createProject" type="button" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo新規作成用のModal -->
    <div class="modal fade" id="newTodoModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">TODOの追加</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <select v-model="todoItemProjectId" class="form-control selectpicker" data-style="btn btn-link"
                id="exampleFormControlSelect1">
                <option v-for="project in projects" v-bind:value="project.id">{{ project.name }}</option>
              </select>
              <input v-model="todoItemText" class="form-control" placeholder="TODOのコンテンツ">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <button v-on:click="createTodo()" type="button" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"></script>
  <script src="assets/js/template.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
