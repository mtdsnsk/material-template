<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />

  <title>Document</title>
</head>

<body>

  <div id="app">
    <template-header todo-app-title="プロジェクト管理ツール"></template-header>
    <template-todo-list v-bind:todo-items="todoItemList"></template-todo-list>
    <template-footer todo-app-title="プロジェクト管理ツール"></template-footer>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      TODOを追加する
    </button>

    <add-todo-modal v-on:add-todo-item="addTodoItem"></add-todo-modal>
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="assets/js/header_component.js"></script>
  <script src="assets/js/footer_component.js"></script>
  <script src="assets/js/todo_list_component.js"></script>
  <script src="assets/js/add-todo-modal.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: "おはようございます、復習です",
        todoItemList: [
          { title: "手紙を出す", description: "Aさん宛て" },
          { title: "チャットに返信する", description: "Twitter" },
          { title: "請求書を出す", description: "XXXX株式会社へ" },
        ]
      },
      methods: {
        addTodoItem: function (obj) {
          this.todoItemList.push(obj)
        },
      }
    })
  </script>
</body>

</html>
